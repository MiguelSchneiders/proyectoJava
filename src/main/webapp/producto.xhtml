<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Producto</title>
</h:head>

<h:body>
	<h:form>
		<h:outputText value="Codigo: " />
		<p:inputText value="#{productoBean.codigo}" />

		<h:outputText value="Nombre: " />
		<p:inputText value="#{productoBean.nombre}" />

		<h:outputText value="Monto: " />
		<p:inputText value="#{productoBean.monto}" />

		<h:outputText value="Cantidad: " />
		<p:inputText value="#{productoBean.cantidad}" />

		<h:commandButton value="Cargar Producto" />

		<p:dataTable var="producto" value="#{productoBean.listaProducto}">
			<p:column headerText="Codigo">
				<h:outputText value="#{producto.codigo}" />
			</p:column>

			<p:column headerText="Nombre">
				<h:outputText value="#{producto.nombre}" />
			</p:column>

			<p:column headerText="Monto">
				<h:outputText value="#{producto.monto}" />
			</p:column>

			<p:column headerText="Cantidad">
				<h:outputText value="#{producto.cantidad}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Persona</title>
</h:head>

<h:body>
	<h:form id = "formulario">
	
		<h:panelGrid id = "panel" columns = "2" border = "1" cellpadding = "10" cellspacing = "1">
            
		<h:outputText value="Nombre: " />
		<p:inputText id="inputNombre" value="#{personaBean.nombre}" required="true" requiredMessage="Pone algo hijo e la perra">
		<p:messages for = "inputNombre"></p:messages>
		</p:inputText>
		

		<h:outputText value="Apellido Paterno: " />
		<p:inputText value="#{personaBean.apellidoP}" />
		

		<h:outputText value="Apellido Materno: " />
		<p:inputText value="#{personaBean.apellidoM}" />
		
		<h:outputText value="Edad: " />
		<p:inputText value="#{personaBean.edad}" />
		
			<f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                  <p:commandButton action="#{personaBean.guardar()}" update="formulario" value="save" icon="ui-icon-disk" />
               </h:panelGroup>
            </f:facet>
		
		</h:panelGrid>
		
	
		
		
	</h:form>
	
</h:body>
</html>
